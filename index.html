<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Screening Invoice</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== COLOR VARIABLES ===== */
:root {
    --primary: #047857;      /* Emerald */
    --secondary: #0D9488;    /* Teal */
    --accent: #99F6E4;       /* Mint */
    --dark: #134E4A;         /* Slate */
    --light-bg: #F0FDFA;
    --white: #ffffff;
}

/* ===== ANIMATIONS ===== */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}

/* ===== BODY ===== */
body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(-45deg, #0D9488, #047857, #99F6E4);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CONTAINER ===== */
.container {
    background: rgba(255,255,255,0.97);
    border-radius: 30px;
    max-width: 900px;
    width: 100%;
    overflow: hidden;
    animation: fadeInUp 0.6s ease-out;
    box-shadow: 0 30px 90px rgba(0,0,0,0.25);
}

/* ===== HEADER ===== */
.header {
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    color: white;
    padding: 40px 30px;
    text-align: center;
    position: relative;
}

.header::before {
    content: '';
    position: absolute;
    inset: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
    animation: pulse 4s infinite;
}

.header h1 {
    font-size: 36px;
    font-weight: 800;
    position: relative;
    z-index: 1;
}

.header .icon {
    font-size: 48px;
    display: block;
    animation: pulse 2s infinite;
}

.header .instruction {
    margin-top: 12px;
    font-size: 17px;
    font-weight: 700;
    color: #ECFEFF;
    letter-spacing: 0.4px;
    position: relative;
    z-index: 1;
}

/* ===== BODY ===== */
.invoice-body {
    padding: 35px;
}

/* ===== STATS BAR ===== */
.stats-bar {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    padding: 15px;
    background: linear-gradient(135deg, #ECFEFF, #CCFBF1);
    border-radius: 15px;
    border-left: 6px solid var(--primary);
}

.stat-item {
    flex: 1;
    text-align: center;
}

.stat-value {
    font-size: 24px;
    font-weight: 800;
    color: var(--primary);
}

.stat-label {
    font-size: 12px;
    color: var(--dark);
    text-transform: uppercase;
}

/* ===== DOCUMENT LIST ===== */
.document-list {
    max-height: 550px;
    overflow-y: auto;
    padding-right: 8px;
}

.document-item {
    display: flex;
    align-items: center;
    padding: 18px;
    border-radius: 15px;
    margin-bottom: 10px;
    background: var(--white);
    transition: all 0.3s ease;
    animation: slideIn 0.4s ease-out backwards;
    border: 2px solid transparent;
    cursor: pointer;
}

.document-item:hover {
    transform: translateX(6px);
    border-color: var(--secondary);
    box-shadow: 0 8px 25px rgba(4,120,87,0.15);
}

.document-item.selected {
    background: linear-gradient(135deg, #99F6E430, #0D948830);
    border-color: var(--primary);
}

/* ===== CHECKBOX ===== */
input[type="checkbox"] {
    appearance: none;
    width: 26px;
    height: 26px;
    border: 3px solid #94A3B8;
    border-radius: 8px;
    margin-right: 16px;
    cursor: pointer;
}

input[type="checkbox"]:checked {
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    border-color: var(--primary);
}

input[type="checkbox"]:checked::after {
    content: "âœ“";
    color: white;
    font-weight: bold;
    position: relative;
    left: 6px;
    top: 1px;
}

/* ===== SERIAL ===== */
.serial-number {
    width: 45px;
    text-align: center;
    font-weight: 700;
    color: var(--primary);
    background: #D1FAE5;
    border-radius: 8px;
    padding: 6px;
    margin-right: 15px;
}

/* ===== DOC NAME ===== */
.document-name {
    flex: 1;
    color: var(--dark);
    font-weight: 500;
}

/* ===== TOTAL SECTION ===== */
.total-section {
    margin-top: 25px;
    padding: 35px;
    border-radius: 20px;
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    color: white;
    box-shadow: 0 15px 40px rgba(4,120,87,0.4);
}

.total-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.total-label {
    font-size: 18px;
    font-weight: 600;
}

.total-amount {
    font-size: 48px;
    font-weight: 900;
}

.items-count {
    margin-top: 8px;
    opacity: 0.9;
}

/* ===== BUTTONS ===== */
.action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.btn {
    flex: 1;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
}

.btn-clear {
    background: white;
    color: var(--primary);
}

.btn-select-all {
    background: rgba(255,255,255,0.25);
    color: white;
    border: 2px solid white;
}

.btn-print {
    background: linear-gradient(135deg, #10B981, #059669);
    color: white;
}

/* ===== PRINT ===== */
@media print {
    body { background: white; }
    .action-buttons { display: none; }
}
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <span class="icon">ðŸ“‹</span>
        <h1>Document Screening</h1>
        <p class="instruction">
            Please select <strong>ONLY</strong> the documents you do not have already
        </p>
    </div>

    <div class="invoice-body">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="selectedCount">0</span>
                <span class="stat-label">Selected</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">18</span>
                <span class="stat-label">Total Docs</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="percentComplete">0%</span>
                <span class="stat-label">Complete</span>
            </div>
        </div>

        <div class="document-list" id="documentList"></div>

        <div class="total-section">
            <div class="total-row">
                <span class="total-label">TOTAL AMOUNT</span>
                <span class="total-amount" id="totalAmount">â‚¦0</span>
            </div>
            <div class="items-count" id="itemsCount">No items selected</div>

            <div class="action-buttons">
                <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
                <button class="btn btn-select-all" onclick="selectAll()">Select All</button>
            </div>
            <div class="action-buttons">
                <button class="btn btn-print" onclick="printInvoice()">Print Invoice</button>
            </div>
        </div>
    </div>
</div>

<script>
const documents = [
 {sn:1,name:"Acceptance fee",price:63000},
 {sn:2,name:"O'Level Result (WAEC/NECO)",price:0},
 {sn:3,name:"School admission letter",price:2000},
 {sn:4,name:"JAMB admission letter",price:4000},
 {sn:5,name:"JAMB result",price:3000},
 {sn:6,name:"Online screening due",price:5000},
 {sn:7,name:"Bio-data",price:2000},
 {sn:8,name:"Attestation letter",price:2000},
 {sn:9,name:"Guarantor's letter",price:1000},
 {sn:10,name:"State of Origin",price:2000},
 {sn:11,name:"Birth certificate",price:2000},
 {sn:12,name:"Admission & Statistics",price:2500},
 {sn:13,name:"BOUESTI College IGR",price:5000},
 {sn:14,name:"Bursary Audit Clearance",price:2000},
 {sn:15,name:"Health Center",price:4000},
 {sn:16,name:"Library",price:3000},
 {sn:17,name:"O'Level verification",price:12000},
 {sn:18,name:"Photocopy",price:1000}
];

function renderDocuments() {
    document.getElementById("documentList").innerHTML =
        documents.map((d,i)=>`
        <div class="document-item" id="item-${i}" onclick="toggle(${i})">
            <input type="checkbox" id="cb-${i}" onclick="event.stopPropagation()">
            <span class="serial-number">${d.sn}</span>
            <span class="document-name">${d.name}</span>
        </div>`).join("");
}

function toggle(i){
    const cb=document.getElementById(`cb-${i}`);
    cb.checked=!cb.checked;
    update();
}

function update(){
    let total=0,count=0;
    documents.forEach((d,i)=>{
        const cb=document.getElementById(`cb-${i}`);
        const item=document.getElementById(`item-${i}`);
        if(cb.checked){ total+=d.price; count++; item.classList.add("selected"); }
        else item.classList.remove("selected");
    });
    document.getElementById("totalAmount").textContent="â‚¦"+total.toLocaleString();
    document.getElementById("itemsCount").textContent=count?`${count} item(s) selected`:"No items selected";
    document.getElementById("selectedCount").textContent=count;
    document.getElementById("percentComplete").textContent=Math.round(count/18*100)+"%";
}

function selectAll(){ documents.forEach((_,i)=>document.getElementById(`cb-${i}`).checked=true); update(); }
function clearAll(){ documents.forEach((_,i)=>document.getElementById(`cb-${i}`).checked=false); update(); }
function printInvoice(){ window.print(); }

renderDocuments();
</script>
</body>
</html>
